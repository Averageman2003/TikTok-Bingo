<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .container {
        background: black;
        display: inline-block;
        box-shadow: 2px 2px red;
        border: 20px solid black;
      }

      .grid {
        display: grid;
        box-shadow: -2px -2px cyan;
        grid-template-columns: repeat(5, 80px);
        grid-template-rows: repeat(5, 80px);
        grid-gap: 5px;
      }

      .text {
        color: #5f5f5f;
        font-size: 12px;
      }

      .head {
        justify-content: center;
        align-items: center;
        display: flex;
        height: 50px;
        font-family: Arial;
        font-size: 30px;
        font-weight: bold;
        color: White;
        background: black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="head">TikTok Bingo</div>
      <div class="grid" id="grid">

      </div>
    </div>
    <p class="text">Click the boxes to highlight them. Refresh the page to generate a new card.</p>
    <p class="text">Bingo card generator made by <b>Fernkarry</b></p>
  </body>
  <script src="js/main.js"></script>
</html>
